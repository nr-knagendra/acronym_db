<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acronym Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            width: 400px;
            height: 500px;
            overflow: hidden; /* Important: body itself won't scroll */
            display: flex;
            flex-direction: column;
        }
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
    </style>
</head>
<body class="bg-cyber-dark text-cyber-light-gray">
    <div id="stickyHeaderSection">
        <header id="mainHeader" class="bg-cyber-gradient-header text-white shadow-cyber-glow">
            <h1 class="font-orbitron font-bold text-center text-cyber-cyan tracking-wider">ACRONYM.DB</h1>
        </header>
        <div id="searchContainer" class="bg-cyber-dark-secondary/80 backdrop-blur-md">
            <input type="text" id="searchInput" placeholder="Scan for acronyms..."
                   class="w-full bg-cyber-dark-tertiary border border-cyber-accent-blue text-cyber-light-gray rounded-md shadow-sm focus:ring-1 focus:ring-cyber-pink focus:border-cyber-pink transition-all duration-150 ease-in-out placeholder-cyber-gray">
        </div>
    </div>

    <div id="resultsAreaWrapper" class="flex-grow overflow-hidden">
        <div id="resultsArea" class="h-full overflow-y-auto custom-scrollbar">
            </div>
    </div>

    <footer id="mainFooter" class="bg-cyber-dark-tertiary text-cyber-gray text-center border-t border-cyber-accent-blue/50">
        <div class="footer-content">
            <p><span id="resultsCount" class="font-bold text-cyber-cyan">0</span> nodes synced.</p>
            <a href="https://github.com/nr-knagendra/acronym_db" target="_blank" rel="noopener noreferrer" class="github-link" title="Contribute on GitHub">
                <svg class="github-icon" viewBox="0 0 16 16" version="1.1" aria-hidden="true">
                    <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                </svg>
                <span>Contribute</span>
            </a>
        </div>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/popup.js"></script>
</body>
</html>
